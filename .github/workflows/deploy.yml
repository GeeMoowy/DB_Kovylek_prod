name: Deploy to Production

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install SSH key
        uses: webfactory/ssh-agent@v0.7.0
        with:
          ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

      - name: Удалить ВСЁ на сервере (кроме .env и данных)
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd ~/app
            # Удаляем всё, кроме .env и папок с данными
            find . -maxdepth 1 ! -name '.env' ! -name 'data' -exec rm -rf {} +
          "

      - name: Копируем файлы ПРОСТО и ПОНЯТНО
        run: |
          scp -o StrictHostKeyChecking=no -r ./* ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }}:~/app/

      - name: Жёсткий перезапуск контейнеров
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SERVER_IP }} "
            cd ~/app
            docker compose down -v  # Удаляем контейнеры и volumes (если не нужны данные)
            docker compose build --no-cache  # Собираем заново без кэша
            docker compose up -d
          "