<link rel="stylesheet" href="{% static 'css/navbar.css' %}">

<header class="navbar navbar-expand-md navbar-custom sticky-top">
    <div class="container">
        <!-- Логотип и название сайта -->
        <a class="navbar-brand" href="{% url 'students:main' %}">
            <img src="{% static 'images/logo.svg' %}" alt="Логотип Ковылек.Ру-лит" width="30" height="30" class="d-inline-block align-top">
            Ковылек.Ру-лит
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'students:main' %}">
                        <i class="bi bi-house-door me-1"></i>Главная
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'attendance:home' %}">
                        <i class="bi bi-journal-bookmark me-1"></i>Журнал
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'students:students_list' %}">
                        <i class="bi bi-people me-1"></i>Списки
                    </a>
                </li>
                <!--
                <li class="nav-item">
                    <a class="nav-link">
                        <i class="bi bi-cash-coin me-1"></i>Оплаты
                    </a>
                </li>
                -->
            </ul>

            <!-- Дополнительные элементы (поиск, авторизация) -->
            <div class="d-flex align-items-center">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <a href="#" class="d-flex align-items-center text-white text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="bi bi-person-circle me-2"></i>
                            <span>{{ user.email }}</span>
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                            <li>
                                <a class="dropdown-item" href="{% url 'users:profile' %}">
                                    <i class="bi bi-person me-2"></i>Профиль
                                </a>
                            </li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="{% url 'users:logout' %}" method="post">
                                    {% csrf_token %}
                                    <button type="submit" class="dropdown-item text-danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Выйти
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-outline-light me-2">
                        <i class="bi bi-box-arrow-in-right me-1"></i>Вход
                    </a>
                    <a href="{% url 'users:register' %}" class="btn btn-warning">
                        <i class="bi bi-person-plus me-1"></i>Регистрация
                    </a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
