{% load static %}

<header class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
    <div class="container">
        <!-- Логотип и название сайта -->
        <a class="navbar-brand" href="{% url 'students:main' %}">
            <img src="{% static 'images/logo.svg' %}" alt="Логотип Ковылек.Ру-лит" width="30" height="30" class="d-inline-block align-top">
            Ковылек.Ру-лит
        </a>

        <!-- Кнопка для мобильного меню -->
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
            <span class="navbar-toggler-icon"></span>
        </button>

        <!-- Основное меню -->
        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav me-auto mb-2 mb-md-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'students:main' %}">Главная</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'attendance:home' %}">Журнал</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Списки</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link">Оплаты</a>
                </li>
            </ul>

            <!-- Дополнительные элементы (поиск, авторизация) -->
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <div class="dropdown">
                        <a href="#" class="d-block link-light text-decoration-none dropdown-toggle" id="dropdownUser" data-bs-toggle="dropdown" aria-expanded="false">
                            {{ user.email }}
                        </a>
                        <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="dropdownUser">
                            <li><a class="dropdown-item" href="{% url 'users:profile' %}">Профиль</a></li>
                            <li><hr class="dropdown-divider"></li>
                            <li>
                                <form action="{% url 'users:logout' %}" method="post" class="d-flex">
                                    {% csrf_token %}
                                    <button type="submit" class="nav-link btn btn-link px-3 py-1 logout-btn">
                                        <i class="bi bi-box-arrow-right me-1"></i>
                                        <span>Выйти</span>
                                    </button>
                                </form>
                            </li>
                        </ul>
                    </div>
                {% else %}
                    <a href="{% url 'users:login' %}" class="btn btn-outline-light me-2">Вход</a>
                    <a href="{% url 'users:register' %}" class="btn btn-warning">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </div>
</header>
