{% extends 'attendance/base.html' %}

{% block content %}
<div class="container mt-4">
    <div class="card">
        <div class="card-header bg-danger text-white">
            <h4><i class="bi bi-exclamation-triangle"></i> Подтверждение удаления</h4>
        </div>
        <div class="card-body">
            <p>Вы действительно хотите удалить репетицию от {{ object.date|date:"d.m.Y" }} в {{ object.start_time|time:"H:i" }}?</p>
            
            <form method="post">
                {% csrf_token %}
                <div class="d-flex justify-content-between">
                    <button type="submit" class="btn btn-danger">
                        <i class="bi bi-trash"></i> Удалить
                    </button>
                    <a href="{% url 'attendance:repetition_list' pk=object.group.id %}" class="btn btn-secondary">
                        <i class="bi bi-x-circle"></i> Отмена
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
